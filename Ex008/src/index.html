<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form>
            <label for="usuario">Usuário</label>
            <br>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required="true">
            <br>
            <label for="senha">Senha</label>
            <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="10" required="true">
            <br>
            <p>Como podemos entrar em contato?</p>

            <select name="metodo-de-contato" required="true">
                <option value="">Escolha uma opção</option>
                <option value="email">Email</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="telefone">Telefone</option>
            </select>
            <button type="submit">Entrar</button>
        </form>
    </body>
</html>
